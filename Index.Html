<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
    .houses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 20px;
    }
    .house {
      width: 300px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    .house img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .house p {
      padding: 10px;
    }
    .contact-btn {
      display: block;
      width: 200px;
      margin: 30px auto;
      padding: 15px;
      background: #ff5722;
      color: white;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Form styles */
    .contact-form {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .contact-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>House Listings</h1>
</header>

<div class="houses">
  <div class="house">
    <img src="https://via.placeholder.com/300x200?text=House+1" alt="House 1">
    <p>Beautiful house with garden</p>
  </div>
  <div class="house">
    <img src="https://via.placeholder.com/300x200?text=House+2" alt="House 2">
    <p>Modern apartment in city center</p>
  </div>
  <div class="house">
    <img src="https://via.placeholder.com/300x200?text=House+3" alt="House 3">
    <p>Cozy villa near the lake</p>
  </div>
</div>

<button class="contact-btn" onclick="showForm()">Contact Us</button>

<div class="contact-form" id="contactForm">
  <h2>Contact Us</h2>
  <form action="https://formsubmit.co/smsamsulhaque10@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="text" name="zip" placeholder="Zip Code" required>
    <input type="text" name="area" placeholder="Area" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  function showForm() {
    const form = document.getElementById('contactForm');
    form.style.display = form.style.display === 'block' ? 'none' : 'block';
    window.scrollTo({ top: form.offsetTop, behavior: 'smooth' });
  }
</script>

</body>
</html>
